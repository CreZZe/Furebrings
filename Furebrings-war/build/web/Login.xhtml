<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></link>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- CDN path to Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"></link>
        <!-- Own CSS-file -->
        <link rel="stylesheet" href="style.css"></link>
        
        <title>Login</title>
    </h:head>
    <h:body>
        
        <!-- Navigation start -->
        <div id="navigation">
            <nav>
                <div class="nav-wrapper white">
                    <h:graphicImage></h:graphicImage>
                    <span class="brand-logo black-text">Cindys Cykelcenter</span>
                    <ul id="nav-mobile" class="right hide-on-med-and-down" style="display: inline">
                        <f:view>
                            <h:form>
                                <li><h:inputText value="sökfält" class="black-text">
                                        
                                    </h:inputText></li>
                                <li><i class="fas fa-search black-text"></i></li>
                                <li><h:commandLink class="black-text">Kundvagn</h:commandLink></li>
                                <li><h:commandLink class="black-text">logga in/konto</h:commandLink></li>
                            </h:form>
                        </f:view>
                    </ul>
                </div>
            </nav>
            <div class="width">
                <div class="row catbox">
                    <ul class="cat">
                        <f:view>
                            <h:form>
                                <li><h:commandButton value="Kategori 1" class="btn blue">
                                        <f:param name="skipValidator" value="true" />
                                    </h:commandButton></li>
                                <li><h:commandButton value="Kategori 2" class="btn blue">
                                        <f:param name="skipValidator" value="true" />
                                    </h:commandButton></li>
                                <li><h:commandButton value="Kategori 3" class="btn blue">
                                        <f:param name="skipValidator" value="true" />
                                    </h:commandButton></li>
                                <li><h:commandButton value="Kategori 4" class="btn blue">
                                        <f:param name="skipValidator" value="true" />
                                    </h:commandButton></li>
                            </h:form>
                        </f:view>
                    </ul>
                </div>    
            </div>
        </div>
        <!-- Navigation end -->
        
        <div class="row">
            <f:view>
                <h:form>
                    <div class="row col s6 offset-s2">
                        <p>mail</p>
                        <h:inputText class="input-field col s6" id="email" value="#{controller.mail}">
                            <f:validator validatorId="emailValidator"></f:validator>
                        </h:inputText>
                        <h:message for="email" errorStyle="color:red"/>
                    </div>
                    
                    <div class="row col s6 offset-s2">
                        <p>lösenord</p>
                        <h:inputText class="input-field col s6" value="#{controller.pass}"></h:inputText>
                    </div>
                    <div class="row col s6 offset-s2">
                        <h:commandButton value="Logga in" action="#{controller.login()}"></h:commandButton>
                    </div>
                   
                </h:form>
            </f:view>    
            <f:view>
                <h:form>
                    
                    
                    
                     <div class="row col s6 offset-s2">
                        <p>Har du inget konto?</p>
                        <h:commandButton value="Skapa konto" class="btn blue" action="signup">
                            <f:param name="skipValidator" value="true" />
                        </h:commandButton>
                    </div>
                </h:form>
            </f:view>

        </div>
    </h:body>
</html>

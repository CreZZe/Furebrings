<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!--    <h:head>       
        <title>Facelet Title</title>
    </h:head>-->
    <h:body>

        <ui:composition template="./resources/template.xhtml">
            
            <ui:define name="content">
                <div class="section white lighten-1">
                <f:view>
                    <div class="container">    
                        <h:form>
                        
                            <div class="totalprice"><h:outputLabel value="Totalt Pris: #{cartController.totalPrice}"></h:outputLabel></div>
                            <p>Telefonnummer (börja med 07 eller +467 sedan 8 siffror)</p>
                            <h:inputText id="tel" value="#{cartController.phoneNumber}" maxlength="12">
                                <f:validator validatorId="telephoneValidator"></f:validator>
                            </h:inputText>
                            <h:message for="tel" errorStyle="color:red"/>
                            <p>Adress (t.ex. Cykelgatan 1)</p> 
                            <h:inputText id="address" value="#{cartController.address}">
                                <f:validator validatorId="addressValidator"></f:validator>
                            </h:inputText>
                            <h:message for="address" errorStyle="color:red"/>
                            <p>Postnummer (t.ex. 12345)</p>
                            <h:inputText id="zipcode" value="#{cartController.postalCode}" maxlength="5">
                                <f:validator validatorId="zipCodeValidator"></f:validator>
                            </h:inputText>
                            <h:message for="zipcode" errorStyle="color:red"/>
                            <p>Stad (t.ex. Stockholm)</p>
                            <h:inputText id="town" value="#{cartController.city}">
                                <f:validator validatorId="textInputValidator"></f:validator>
                            </h:inputText>
                            <h:message for="town" errorStyle="color:red"/>
                            <p>Land (t.ex. Sverige)</p>
                            <h:inputText id="country" value="#{cartController.country}">
                                <f:validator validatorId="textInputValidator"></f:validator>
                            </h:inputText>
                            <h:message for="country" errorStyle="color:red"/>

                            <p>Betalningsmetod</p>
                            <h:selectOneRadio id="payment" value="#{cartController.paymentOption}" required="true"
                                              requiredMessage="Ange betalningsmetod!">
                                <f:selectItem itemLabel="Swish" itemValue="Swish" />
                                <f:selectItem itemLabel="VISA/MasterCard" itemValue="VISA/MasterCard" />
                                <f:selectItem itemLabel="Faktura" itemValue="Faktura" />
                            </h:selectOneRadio>
                            <h:message for="payment" errorStyle="color:red"/>
                            
                            <br/>

                            <p>Leveransmetod</p>
                            <h:selectOneRadio id="shipment" value="#{cartController.shipment}" required="true"
                                              requiredMessage="Ange leveransmetod!">
                                <f:selectItem itemLabel="Avhämtning" itemValue="Avhämtning"  />
                                <f:selectItem itemLabel="Standardleverans" itemValue="Standardleverans"  />
                                <f:selectItem itemLabel="Expressleverans" itemValue="Expressleverans"  />
                            </h:selectOneRadio>
                            <h:message for="shipment" errorStyle="color:red"/>
                            <br /><br />
                            <h:commandButton value="Genomför köp" action="#{cartController.createOrder}"></h:commandButton>
                        </h:form>
                    </div>
                </f:view>
                </div>
            </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>

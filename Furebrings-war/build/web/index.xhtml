<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></link>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- CDN path to Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"></link>
        <!-- Own CSS-file -->
        <link rel="stylesheet" href="style.css"></link>
        
        <title>Startsida</title>
    </h:head>
    <h:body>
        
        <!-- Navigation start -->
        <div id="navigation">
            <nav>
                <div class="nav-wrapper white">
                    <h:graphicImage></h:graphicImage>
                    <span class="brand-logo black-text">Cindys Cykelcenter</span>
                    <ul id="nav-mobile" class="right hide-on-med-and-down" style="display: inline">
                        <f:view>
                            <h:form>
                                <li><h:inputText value="sökfält" class="black-text">
                                        
                                    </h:inputText></li>
                                <li><i class="fas fa-search black-text"></i></li>
                                <li><h:commandLink class="black-text">Kundvagn</h:commandLink></li>
                                <li><h:commandLink class="black-text" action="login">logga in/konto</h:commandLink></li>
                            </h:form>
                        </f:view>
                    </ul>
                </div>
            </nav>
            <div class="width">
                <div class="row catbox">
                    <ul class="cat">
                        <f:view>
                            <h:form>
                                <li><h:commandButton value="Kategori 1" class="btn blue"></h:commandButton></li>
                                <li><h:commandButton value="Kategori 2" class="btn blue"></h:commandButton></li>
                                <li><h:commandButton value="Kategori 3" class="btn blue"></h:commandButton></li>
                                <li><h:commandButton value="Kategori 4" class="btn blue"></h:commandButton></li>
                            </h:form>
                        </f:view>
                    </ul>
                </div>    
            </div>
        </div>
        <!-- Navigation end -->
        
        
        <div class="row">
            <h1>Välkommen till Cindys Cykelcenter</h1>
            <h:graphicImage></h:graphicImage>
        </div>
        <div class="width">
            <div class="row catbox">
                <ul class="cat">
                    <f:view>
                        <h:form>
                            <li><h:commandLink><h3>Snabba cyklar</h3></h:commandLink></li>
                            <li><h:commandLink><h3>Långsamma cyklar</h3></h:commandLink></li>
                            <li><h:commandLink><h3>Barncyklar</h3></h:commandLink></li>
                            <li><h:commandLink><h3>Tantcyklar</h3></h:commandLink></li>
                        </h:form>
                    </f:view>
                </ul>
            </div>    
        </div>
        
        <div>
            <h:graphicImage></h:graphicImage>
            <h:graphicImage></h:graphicImage>
            <h:graphicImage></h:graphicImage>
            <h:graphicImage></h:graphicImage>
        </div>
        <f:view>
            <h:form>
                <h:commandButton value="Klick" action="#{cartController.productsFromDB}"></h:commandButton>
                <h:dataTable value="#{cartController.cartProducts}" var="prod">
                    <h:column>
                        <f:facet name="header">Product</f:facet>
                        #{prod.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        #{prod.cost}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        #{prod.quantity}
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        
        
        <footer class="page-footer blue">
          <div class="footer-copyright">
            <div class="container">
            © 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!--    <h:head>        
        <title>Facelet Title</title>
    </h:head>-->
    <h:body>
        <ui:composition template="./resources/template.xhtml">
            
            <ui:define name="content">
                
                <div class="row">
                    <h1>Detta Ã¤r produktsidan som ska lista alla produkter i valda kategorin</h1>
                    <f:view>
                        <h:form>
                            <h:commandButton class="btn" action="item" value="produkt 1"></h:commandButton>
                            <h:commandButton class="btn" action="#{productController.fetchAllProducts()}" value="Show All Products"></h:commandButton>
                            <h:dataTable value="#{productController.products}" var="Product"
                                         border="5" bgcolor="pink" cellpadding="10" rendered="#{productController.products.size() > 0}">
                                <h:column>
                                    <f:facet name="header">Name</f:facet>
                                    <h:outputText id="o1" value="#{Product.name}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Category</f:facet>
                                    <h:outputText id="o2" value="#{Product.category.name}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Price</f:facet>
                                    <h:outputText id="o3" value="#{Product.cost}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Quantity In Store</f:facet>
                                    <h:outputText id="o4" value="#{Product.quantityInStore}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <h:commandButton value="Add To Cart" action="#{cartController.addToCart(Product)}"></h:commandButton>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                </div>
                
            </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>

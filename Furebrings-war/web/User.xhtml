<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!--    <h:head>        
        <title>Facelet Title</title>
    </h:head>-->
    <h:body>
        <ui:composition template="./resources/template_admin.xhtml">
            
            <ui:define name="content">
                <h2>Min Profil</h2>
                
                <h:outputLabel value="#{adminController.currentCustomer.firstName} #{adminController.currentCustomer.lastName}"></h:outputLabel>
                <h:outputLabel value="#{adminController.currentCustomer.phoneNumber}"></h:outputLabel>
                <h:outputLabel value="#{adminController.currentCustomer.address}"></h:outputLabel>
                <h:outputLabel value="#{adminController.currentCustomer.country}"></h:outputLabel>
                <h:outputLabel value="#{adminController.currentCustomer.city}"></h:outputLabel>
                
                <h3>Dina tidigare k√∂p</h3>
                <f:view>
                    <h:form>
                        <h:dataTable value="#{adminController.currentCustomer.orders}" var="order">
                            <h:column>
                                <f:facet name="header">Ordernummer</f:facet>
                                #{order.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Antal Produkter</f:facet>
                                #{order.orderDetails.size()}
                            </h:column>
                            <h:column>
                                <h:commandButton value="Se Order" action="#{adminController.order(order)}"></h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!--    <h:head>       
        <title>Facelet Title</title>
    </h:head>-->
    <h:body>

        <ui:composition template="./resources/template.xhtml">
            
            <ui:define name="content">
                <div class="section white lighten-1">
                <f:view>
                    <div class="container">    
                        <h:form>
                        
                            <div class="totalprice"><h:outputLabel value="Totalt Pris: #{cartController.totalPrice}"></h:outputLabel></div>
                            Telefonnummer <h:inputText value="#{cartController.phoneNumber}"></h:inputText>
                            Adress <h:inputText value="#{cartController.address}"></h:inputText>
                            Postnummer <h:inputText value="#{cartController.postalCode}"></h:inputText>
                            Ort <h:inputText value="#{cartController.city}"></h:inputText>
                            Land <h:inputText value="#{cartController.country}"></h:inputText>
                            Meddelande <h:inputTextarea></h:inputTextarea>

                                <p>Betalningsmetod</p>
                                <h:selectOneRadio value="#{cartController.paymentOption}">
                                    <f:selectItem itemLabel="Swish" itemValue="Swish" />
                                    <f:selectItem itemLabel="VISA/MasterCard" itemValue="VISA/MasterCard" />
                                    <f:selectItem itemLabel="Faktura" itemValue="Faktura" />
                                </h:selectOneRadio>
                            
                                <br />

                                <p>Leveransmetod</p>
                                <h:selectOneRadio value="#{cartController.shipment}">
                                    <f:selectItem itemLabel="Avhämtning" itemValue="Avhämtning"  />
                                    <f:selectItem itemLabel="Standardleverans" itemValue="Standardleverans"  />
                                    <f:selectItem itemLabel="Expressleverans" itemValue="Expressleverans"  />
                                </h:selectOneRadio>
                            <h:commandButton value="Genomför köp" action="#{cartController.createOrder}"></h:commandButton>
                        </h:form>
                    </div>
                </f:view>
                </div>
            </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>

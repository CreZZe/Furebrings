<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></link>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- CDN path to Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"></link>
        <!-- Own CSS-file -->
        <h:outputStylesheet name="style.css" library="css"/>
        <title>Cindys Cykelcenter</title>
    </h:head>

    <h:body>
            
        <div id="top">
            <!-- Navigation start -->
            <div id="navigation" class="row">
                <nav>
                    <div class="nav-wrapper white">
                        <h:graphicImage></h:graphicImage>
                            <f:view>
                                <h:form class="brand-logo">
                                    <span><h:commandLink class="black-text" action="index">Cindys Cykelcenter</h:commandLink></span>
                                </h:form>
                            </f:view>

                        <ul id="nav-mobile" class="right hide-on-med-and-down" style="display: inline">
                            <f:view>
                                <h:form class="">
                                    <li><h:commandLink value="Se Alla Produkter" class="btn blue" action="#{productController.showAllProducts()}"></h:commandLink></li>
                                    <li><i class="fas fa-search black-text"></i></li>
                                    <li><h:inputText value="#{productController.searchName}" class="black-text" size="30" maxlength="50">

                                        </h:inputText></li>
                                    <li><h:commandButton action="#{productController.filterProductByName(productController.searchName)}" value="SÖK" class="btn"></h:commandButton></li>
                                    <li><h:commandLink class="black-text" action="#{cartController.productsFromCart}">Kundvagn</h:commandLink></li>
                                    <li><h:commandLink id="login" binding="#{controller.loginLink}" class="black-text" action="login" value="Logga in"></h:commandLink></li>
                                    <li><h:commandLink id="logout" binding="#{controller.logoutLink}" class="black-text" action="#{controller.logout()}"></h:commandLink></li>
                                </h:form>
                            </f:view>
                        </ul>
                    </div>
                </nav>
                <div class="width">
                    <div class="row catbox">
                        <ul class="cat">

                        </ul>
                    </div>    
                </div>
            </div>
            <!-- Navigation end -->
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom" class="blue grey-text text-lighten-4">
            <div class="center-align">
                © 2019 Furebrings Alla Rättigheter Reserverade
            </div>
        </div>

    </h:body>

</html>

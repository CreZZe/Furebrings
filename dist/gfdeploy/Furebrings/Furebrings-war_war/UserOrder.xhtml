<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./resources/template.xhtml">
            
            <ui:define name="content">
                
                <f:view>
                    <h:form>
                        <h:dataTable value="#{adminController.currentOrder.orderDetails}" var="row">
                            <h:column>
                                <f:facet name="header">Produkt</f:facet>
                                #{row.product.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Pris</f:facet>
                                #{row.product.cost}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Antal</f:facet>
                                #{row.quantity}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Kategori</f:facet>
                                #{row.product.category.name}
                            </h:column>
                        </h:dataTable>
   
                        <h:outputLabel value="Total Pris Per Produkt: #{adminController.totalPrice}"></h:outputLabel>
                    </h:form>
                </f:view>
                
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>

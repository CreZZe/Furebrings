<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!--    <h:head>        
        <title>Facelet Title</title>
    </h:head>-->
    <h:body>
        
        <ui:composition template="./resources/template.xhtml">
            
            <ui:define name="content">
                <f:view>
                        <h:form>
                            <h:dataTable value="#{productController.chosenProduct}" var="Product"
                                         border="5" bgcolor="white" cellpadding="10">
                                <h:column>
                                    <f:facet name="header">Produkt</f:facet>
                                    <h:outputText id="o1" value="#{Product.name}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Kategori</f:facet>
                                    <h:outputText id="o2" value="#{Product.category.name}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Pris</f:facet>
                                    <h:outputText id="o3" value="#{Product.cost}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Lagersaldo</f:facet>
                                    <h:outputText id="o4" value="#{Product.quantityInStore}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Beskrivning</f:facet>
                                    <h:outputText id="o5" value="#{Product.description}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <h:commandButton class="btn" value="Add To Cart" action="#{cartController.addToCart(Product)}"></h:commandButton>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                
            </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!--    <h:head>        
        <title>Facelet Title</title>
    </h:head>-->
    <h:body>
        
        <ui:composition template="./resources/template.xhtml">
            
            <ui:define name="content">
                <div class="white z-depth-3">
                    <f:view>
                        <h:form>
                            <h:dataTable value="#{productController.chosenProduct}" var="Product"
                                         border="5" cellpadding="10">
                                <h:column>
                                    <h:graphicImage library="images" name="bicycle-161315_1280.png" width="300" rendered="#{Product.id % 3 == 0}"/>
                                    <h:graphicImage library="images" name="bicycle-161524_1280.png" width="300" rendered="#{Product.id % 3 == 1}"/>
                                    <h:graphicImage library="images" name="png-2757379_1280.png" width="300" rendered="#{Product.id % 3 == 2}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Produkt</f:facet>
                                    <h:outputText id="o1" value="#{Product.name}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Kategori</f:facet>
                                    <h:outputText id="o2" value="#{Product.category.name}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Pris</f:facet>
                                    <h:outputText id="o3" value="#{Product.cost}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Lagersaldo</f:facet>
                                    <h:outputText id="o4" value="#{Product.quantityInStore}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Beskrivning</f:facet>
                                    <h:outputText id="o5" value="#{Product.description}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <h:commandButton class="btn" value="LÃ¤gg till i varukorgen" action="#{cartController.addToCart(Product)}" rendered="#{Product.quantityInStore > 0}"></h:commandButton>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>

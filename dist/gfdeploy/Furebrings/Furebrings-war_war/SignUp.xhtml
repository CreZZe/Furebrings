<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></link>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- CDN path to Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"></link>
        <!-- Own CSS-file -->
        <link rel="stylesheet" href="style.css"></link>
        
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!-- Navigation start -->
        <div id="navigation" class="row">
            <nav>
                <div class="nav-wrapper white">
                        <h:graphicImage></h:graphicImage>
                            <f:view>
                                <h:form class="brand-logo">
                                    <span><h:commandLink class="black-text" action="index">Cindys Cykelcenter</h:commandLink></span>
                                </h:form>
                            </f:view>

                    
                    <ul id="nav-mobile" class="right hide-on-med-and-down" style="display: inline">
                        <f:view>
                            <h:form class="">
                                <li><h:inputText value="sökfält" class="black-text">
                                        
                                    </h:inputText></li>
                                <li><i class="fas fa-search black-text"></i></li>
                                <li><h:commandLink class="black-text" action="#{cartController.productsFromDB}">Kundvagn</h:commandLink></li>
                                <li><h:commandLink class="black-text" action="login">logga in/konto</h:commandLink></li>
                            </h:form>
                        </f:view>
                    </ul>
                </div>
            </nav>
            <div class="width">
                <div class="row catbox">
                    <ul class="cat">
                        <f:view>
                            <h:form>
                                <li><h:commandButton value="Kategori 1" class="btn blue" action="productpage"></h:commandButton></li>
                                <li><h:commandButton value="Kategori 2" class="btn blue" action="productpage"></h:commandButton></li>
                                <li><h:commandButton value="Kategori 3" class="btn blue" action="productpage"></h:commandButton></li>
                                <li><h:commandButton value="Kategori 4" class="btn blue" action="productpage"></h:commandButton></li>
                            </h:form>
                        </f:view>
                    </ul>
                </div>    
            </div>
        </div>
        <!-- Navigation end -->
        
        
        
        
        
        
        <div class="row">
            <f:view>
                <h:form id="form">
                    <div class="row col s6 offset-s2">
                        <h3>Skapa konto</h3>
                    </div>

                    <div class="row col s6 offset-s2">
                        <p>Förnamn</p>
                        <h:inputText id="firstname" value="#{controller.fname}">
                            <f:validator validatorId="textInputValidator"></f:validator>
                        </h:inputText>
                        <h:message for="firstname" errorStyle="color:red"/>
                    </div>

                    <div class="row col s6 offset-s2">
                        <p>Efternamn</p>
                        <h:inputText id="lastname" value="#{controller.ename}">
                            <f:validator validatorId="textInputValidator"></f:validator>
                        </h:inputText>
                        <h:message for="lastname" errorStyle="color:red"/>
                    </div>

                    <div class="row col s6 offset-s2">
                        <p>Adress</p>
                        <h:inputText id="address" value="#{controller.address}">
                            <f:validator validatorId="addressValidator"></f:validator>
                        </h:inputText>
                        <h:message for="address" errorStyle="color:red"/>
                    </div>

                    <div class="row col s6 offset-s2">
                        <p>Postnummer</p>
                        <h:inputText id="zipcode" value="#{controller.postalCode}">
                            <f:validator validatorId="zipCodeValidator"></f:validator>
                        </h:inputText>
                        <h:message for="zipcode" errorStyle="color:red"/>
                    </div>
                    
                    <div class="row col s6 offset-s2">
                        <p>Stad</p>
                        <h:inputText id="town" value="#{controller.city}">
                            <f:validator validatorId="textInputValidator"></f:validator>
                        </h:inputText>
                        <h:message for="town" errorStyle="color:red"/>
                    </div>
                    
                    <div class="row col s6 offset-s2">
                        <p>Land</p>
                        <h:inputText id="country" value="#{controller.country}">
                            <f:validator validatorId="textInputValidator"></f:validator>
                        </h:inputText>
                        <h:message for="country" errorStyle="color:red"/>
                    </div>
                    
                    <div class="row col s6 offset-s2">
                        <p>Telefonnummer</p>
                        <h:inputText id="nummbber" value="#{controller.phoneNumber}">
                            <f:validator validatorId="telephoneValidator"></f:validator>
                        </h:inputText>
                        <h:message for="nummbber" errorStyle="color:red"/>
                    </div>

                    <div class="row col s6 offset-s2">
                        <p>E-post</p>
                        <h:inputText id="email" value="#{controller.mail}">
                            <f:validator validatorId="emailValidator"></f:validator>
                        </h:inputText>
                        <h:message for="email" errorStyle="color:red"/>
                    </div>

                    <div class="row col s6 offset-s2">
                        <p>Lösenord</p>
                        <h:inputSecret id="password" value="#{controller.pass}">
                            <f:validator validatorId="passwordValidator"></f:validator>
                        </h:inputSecret>
                        <h:message for="password" errorStyle="color:red"/>
                    </div>

                    <div class="row col s6 offset-s2">
                        <p>Ange lösenord igen</p>
                        <h:inputSecret id="password2" value="#{controller.pass2}">
                            <f:validator validatorId="confirmValidator"></f:validator>
                        </h:inputSecret>
                        <h:message for="password2" errorStyle="color:red"/>
                    </div>

                    <div class="row col s6 offset-s2">
                        <h:commandButton value="Skapa konto" action="#{controller.addAccountWithCustomerInformation()}"></h:commandButton>
                    </div>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
